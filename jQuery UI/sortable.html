<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="jquery_ui/jquery-ui.css">
    <link rel="stylesheet" href="jquery_ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery_ui/jquery-ui.theme.css">
    <title>jQuery UI | Sortable</title>
    <!-- Document styling -->
    <style>
        p{
            color: palevioletred;
            text-transform: uppercase;
            text-align: center;
        }
        #boundary
        {
            width: 80%;
            border: 2px solid black;
            padding: .5em;

        }
        .box1
        {
            height: 100px;
            width: 100px;
            background: purple;
            border: 2px solid plum;
            display: inline-block;

        }
    </style>
</head>
<body>

    <div id="boundary">
        <div class="box1">
            <p>box 1</p>
        </div>
        <div class="box1">
            <p>box 2</p>
        </div>
        <div class="box1">
            <p>box 3</p>
        </div>
        <div class="box1">
            <p>box 4</p>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <!-- jQuery UI CDN -->
    <script src="jquery_ui/jquery-ui.js" type="text/javascript"></script>

    <script>
        $(document).ready(function(){
            $("#boundary").sortable({
                containment: "parent",//boundary restriction
                cursor: "grabbing",
                opacity: 0.9,
                distance: 10,
                snap: false,
                delay: 0,
            });
        });
    </script>
</body>
</html>
