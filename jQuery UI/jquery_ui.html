<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="jquery_ui/jquery-ui.css">
    <link rel="stylesheet" href="jquery_ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery_ui/jquery-ui.theme.css">
    
    <title>jQuery UI | Date picker</title>

    <style>
        body{
            text-align: center;
        }
        #date_picker
        {
            border: 3px solid gray;
            padding: 1em;
            width: 30%;
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-transform: uppercase;
            font-weight: 500;
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
        }
        #date_picker div
        {
            background: orange;
            box-sizing: border-box;
            padding: 5px;
        }
        #date
        {
            margin-top: 1em;
            border-radius: 2px; 
            border: 1px solid gray;
            padding: .2em; 
        }
    </style>
</head>
<body>
  
    <div id="date_picker">
        <div> Date Picker </div> 
        <br>
        <input type="text" id="date" placeholder="Select date">
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <!-- jQuery UI CDN -->
    <script src="jquery_ui/jquery-ui.js" type="text/javascript"></script>

    <script>
        $(document).ready(function(){
            $("#date").datepicker({
                numberOfMonths: 1,
                changeYear: true,
                changeMonth: true,
                showOtherMonths:true,
                minDate: new Date(1998, 0, 1),
                maxDate: new Date(2020, 0, 1),
            });
        });
    </script>

    
</body>
</html>
