<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="jquery_ui/jquery-ui.css">
    <link rel="stylesheet" href="jquery_ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery_ui/jquery-ui.theme.css">
    
    <title>jQuery UI | Tool Tip</title>

    <style>
        
    </style>
</head>
<body>
  
    <div id="date_picker">
        <div> Tool Tip </div> 
        <p>Hover on the <b title="This is the bold text" id="showTip">Bold</b> text for checking tool tip</p>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <!-- jQuery UI CDN -->
    <script src="jquery_ui/jquery-ui.js" type="text/javascript"></script>

    <script>
        $(document).ready(function(){
            $("#showTip").tooltip({
                track: true,
                content: "The Changed Tool tip text replaced by title" ,
                //show:{effect: "bounce", duration:1000},
                //hide:{effect: "explode", duration:1000},
            });
        });
    </script>

    
</body>
</html>
