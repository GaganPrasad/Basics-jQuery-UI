 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="jquery_ui/jquery-ui.css">
    <link rel="stylesheet" href="jquery_ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery_ui/jquery-ui.theme.css">
     <title>jQuery UI | Autocomplete</title>

     <style>
         div 
         {
             position: absolute;
             top: 10%;
             left: 50%;
             transform: translate(-50%, -50%);

         }
     </style>
 </head>
 <body>
     
    <div>
        <label>
               Month: <input type="text" id="month" placeholder="January">
        </label>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <!-- jQuery UI CDN -->
    <script src="jquery_ui/jquery-ui.js" type="text/javascript"></script>

    <script>
        var mnth=["January", "Febuary", "March", "April", "May", "June", "July", "August", "Sptember", "October", "November", "December"];
        $(document).ready(function(){
            $("#month").autocomplete(
            {
                source: mnth
            },
            {
                autoFocus: false,
                delay: 0,
                minLength: 2,
            }
            );
        });
    </script>
 </body>
 </html>
