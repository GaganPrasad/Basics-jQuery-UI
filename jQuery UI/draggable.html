<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="jquery_ui/jquery-ui.css">
    <link rel="stylesheet" href="jquery_ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery_ui/jquery-ui.theme.css">
    <title>jQuery UI | Draggable</title>
    <!-- Document styling -->
    <style>
        p{
            color: palevioletred;
            text-transform: uppercase;
            text-align: center;
        }
        #boundary
        {
            width: 80%;
            border: 2px solid black;
            padding: .5em;
        }
        .box1
        {
            height: 100px;
            width: 100px;
            background: purple;
            border: 2px solid plum;
        }
    </style>
</head>
<body>

    <div id="boundary">
        <div class="box1 movex">
            <p>box 1</p>
        </div>
        <div class="box1">
            <p>box 2</p>
        </div>
    </div>
    <div class="box1 exp">
        <p>box 3</p>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <!-- jQuery UI CDN -->
    <script src="jquery_ui/jquery-ui.js" type="text/javascript"></script>

    <script>
        $(document).ready(function(){
            $(".box1").draggable({
                //axis: "x", // move only in x axis
                //axis: "y",
                //containment: "document", // for whole page
                containment: "parent",//boundary restriction
                cursor: "grabbing",
                opacity: 0.9,
            });

            $(".movex").draggable({
                axis: "x",
                containment: "parent",
            });
            $(".exp").draggable({
                grid:[1, 1], // moves 200px at a time in both the axis
                containment: "document",
                snap: true, //make the element attach to the draggable element when close to each other
                snapTolerance: 40, // distance from which the other draggable will attract
            });
        });
    </script>
</body>
</html>
