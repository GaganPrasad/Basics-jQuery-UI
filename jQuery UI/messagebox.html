<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="jquery_ui/jquery-ui.css">
    <link rel="stylesheet" href="jquery_ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery_ui/jquery-ui.theme.css">
    
    <title>jQuery UI | Message Box</title>

    <style>
        #box1{
            border: 2px solid black;
            padding: 1em;
        }
        #box2{
            border: 2px solid black;
            padding: 1em;
        }
    </style>
</head>
<body>
    
    <div id="box1">
        <p>This is a paragraph in side a division</p>
        <button type="button" id="btn">Message Box</button>
    </div>
    <br>
    <div id="box2">
        <p>This is a paragraph in side a division</p>
    </div>
    

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <!-- jQuery UI CDN -->
    <script src="jquery_ui/jquery-ui.js" type="text/javascript"></script>

    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#box2").dialog({
                    title: "Custom",
                    resizable: true,
                    draggable: false,
                    height: 400,
                    width: 400,
                    modal: true,
                    buttons: [
                        {
                            text: "Close",
                            //icon: "ui-icon-plus",
                            click: function(){
                                $(this).dialog("close");
                            }
                        },
                        {
                            text: "Ok",
                            //icon: "ui-icon-mins",
                            click: function(){
                                $(this).dialog("close");
                            }
                        }
                    ]

                });
            });
        });
    </script>

    
</body>
</html>
